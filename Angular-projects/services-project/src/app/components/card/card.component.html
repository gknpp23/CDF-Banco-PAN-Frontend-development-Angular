<input type="text" (input)="getPokemon($any($event.target).value)">
<div class="card">
    <div class="card__title">
        <h3>{{pokemon.name}}</h3>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon figure">
    </div>
    <div class="card__stats">
        <!-- *ngFor="let type of attributesTypes" -->
        <span *ngFor="let t of pokemon.types" class="card__stats__type">{{t.type.name}}</span> 
    </div>
</div>
